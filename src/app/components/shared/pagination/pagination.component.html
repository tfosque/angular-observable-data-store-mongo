<nav aria-label="Page navigation example">
  <ul class="pagination pagination-sm">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li (click)="setActive($event)" [ngClass]="{'active': currActive === '1'}" class="page-item"><a
        class="page-link">1</a></li>
    <li (click)="setActive($event)" [ngClass]="{'active': currActive === '2'}" class="page-item"><a
        class="page-link">2</a></li>
    <li (click)="setActive($event)" [ngClass]="{'active': currActive === '3'}" class="page-item"><a
        class="page-link">3</a></li>
    <li class="page-item"><a class="page-link">Next</a></li>
  </ul>
</nav>
