<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Products</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="max-height: 444px; overflow-y: scroll" *ngIf="true">
        <!-- Display products -->

        <section class="mt-5">
          <div class="row">
            <ng-container *ngFor="let item of products">
              <div class="col-lg-4 col-sm-6 mb-3">
                <div style="border: solid thin #e8e8e8;">
                  <a href="#" class="card-link" style="text-align: center; font-size: .75rem;">
                    <img [src]="item.imgUrl" class="img-fluid" style="width: 100%" />
                    <div class="product-name">{{item.name}}</div>
                  </a>
                </div>
              </div>
            </ng-container>
          </div>

        </section>

      </div>
      <div class="modal-footer">
        <app-pagination></app-pagination>
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-sm">Save changes</button>
      </div>
    </div>
  </div>
</div>
