<div class="list-group-item" *ngFor="let item of items">
  <div class="row">
    <div (click)="goToPDP(item)" class="col-5" style="cursor: pointer">
      <div>{{ item.name }}</div>
      <div class="text-secondary">{{ item.productdId }}</div>
    </div>
    <div class="col-2">{{ item.price | currency}}</div>
    <div class="col-1">{{ item.quantity || item.qty }}</div>
    <a class="offset-3 col-1 text-center">
      <span (click)="deleteItem(item)" style="cursor: pointer">
        <i class="fa fa-trash text-secondary"></i>
      </span>
    </a>
  </div>
</div>
