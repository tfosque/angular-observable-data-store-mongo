<div class="row">
  <div class="col-12 mt-3">
    <h5>Shopping Cart</h5>
    <button data-toggle="modal" data-target="#exampleModal" (click)="getProducts()" type="button"
      class="btn btn-primary">
      <span> Add Products</span> &nbsp;<i class="fa fa-plus"></i>
    </button>
    <hr>
    <app-list [items]="cartItems$ | async"></app-list>
  </div>
</div>
<app-modal [products]="productItems$ | async | slice:0:12">
</app-modal>
